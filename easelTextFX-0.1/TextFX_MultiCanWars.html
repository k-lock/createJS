            function init_TF2() {

                // setup canvas
                canvas2 = document.getElementById("canvas2");
                canvas2.width = 700//window.innerWidth - 20;
                canvas2.height = 200//window.innerHeight - 100;
      
                // create stage instance
                stage2 = new createjs.Stage(canvas2);
     
                // create a fps display
                fps2 = new easelFPS(canvas2.width - 60, 20);
                fps2.shadow=null
                fps2.color = "#000"
                // setup source textfields with position, style, color and shadow
                
                var tf1 = TextFX.createTF("easel", "90px Arial", "#222", "left").setTransform(50,90);     
                var tf2 = TextFX.createTF("Text", "bold 90px Arial", "#222", "left").setTransform(265,90);
                var tf3 = TextFX.createTF("FX", "bold 90px Arial", "#222", "top").setTransform(450,90);
    
                tf1.outline = true;
                tf1.shadow = tf3.shadow = new createjs.Shadow("#333", 0, 2, 10);

                // create new TextFX instance with textfield, splitModeType, delay
                var tfx1 = new TextFX(tf1, TextFX.SPLIT_CHAR, 1200, true);
                var tfx2 = new TextFX(tf2, TextFX.SPLIT_WORD, 1000);
                var tfx3 = new TextFX(tf3, TextFX.SPLIT_CHAR, 0, true);
                // create a tween command method and set to the TextFX instance
                tfx1.tween = tfx3.tween = function(_char,index){
                    return createjs.Tween.get(_char)   
                    .to({alpha:0},1)
                    .wait((250 * index) + 100)   
                    .to({
                        scaleX: 5, 
                        scaleY: 5, 
                        alpha: .50
                    }, 150)
                    .to({
                        scaleX: 1, 
                        scaleY: 1, 
                        alpha: 1
                    }, 110)             
                }

                tfx2.tween = function(_char,index){
                    return createjs.Tween.get(_char)  
        
                    .wait((200 * index) + 100)    
                    .to({alpha:0, rotation:360},0)
                    .to({
                        //       rotation:0,
                        scaleX: 5, 
                        scaleY: 5, 
                        alpha: .50
                    }, 120)
                    .to({
                        rotation:0,
                        scaleX: .1, 
                        scaleY: .1, 
                        alpha: 1
                    }, 200)    
                    .to({
                        //        rotation:0,
                        scaleX: 1, 
                        scaleY: 1, 
                        alpha: 1
                    }, 100)  
                }
                // adding object to stage
                stage2.addChild(tfx1,tfx2,tfx3,fps2)
            }
            
            //---------------------------------------------------------------------------------CANVAS 0
            

            function init_TF() {
                
                init_TF2() 
            //    init_TF3() 
                // setup canvas
                canvas = document.getElementById("canvas");
                canvas.width = 700//window.innerWidth - 20;
                canvas.height = 200//window.innerHeight - 100;

                // create stage instance
                stage = new createjs.Stage(canvas);
   
                // setup ticker
                createjs.Ticker.useRAF = true;
                createjs.Ticker.setFPS(60);
                createjs.Ticker.addListener(window)

                // create a fps display
                fps = new easelFPS(canvas.width - 60, 20);
                fps.shadow=null
                fps.color = "#fff"

                // setup source textfields with position, style, color and shadow
                var tf1 = TextFX.createTF("easel", "90px Arial", "#fff", "left").setTransform(50,90);     
                var tf2 = TextFX.createTF("Text", "bold 90px Arial", "#fff", "left").setTransform(265,90);
                var tf3 = TextFX.createTF("FX", "bold 90px Arial", "#fff", "top").setTransform(450,90);
    
                tf1.outline = true;
                tf1.shadow = tf3.shadow = new createjs.Shadow("#ffffff", 0, 2, 10);

                // create new TextFX instance with textfield, splitModeType, delay
                var tfx1 = new TextFX(tf1 );
                var tfx2 = new TextFX(tf2, TextFX.SPLIT_WORD, 1000);
                var tfx3 = new TextFX(tf3, TextFX.SPLIT_CHAR, 1200, true);
    
                // create a tween command method and set to the TextFX instance
                tfx1.tween = tfx3.tween = function(_char,index){
                    return createjs.Tween.get(_char)   
                    .to({alpha:0},1)
                    .wait((250 * index) + 100)   
                    .to({
                        scaleX: 5, 
                        scaleY: 5, 
                        alpha: .50
                    }, 150)
                    .to({
                        scaleX: 1, 
                        scaleY: 1, 
                        alpha: 1
                    }, 110)             
                }

                tfx2.tween = function(_char,index){
                    return createjs.Tween.get(_char)  
        
                    .wait((200 * index) + 100)    
                    .to({alpha:0, rotation:360},0)
                    .to({
                        //       rotation:0,
                        scaleX: 5, 
                        scaleY: 5, 
                        alpha: .50
                    }, 120)
                    .to({
                        rotation:0,
                        scaleX: .1, 
                        scaleY: .1, 
                        alpha: 1
                    }, 200)    
                    .to({
                        //        rotation:0,
                        scaleX: 1, 
                        scaleY: 1, 
                        alpha: 1
                    }, 100)  
                }
                // adding object to stage
                stage.addChild(tfx1,tfx2,tfx3,fps)
                stage.update();
            }
            function tick() {
               
                if(fps!=undefined)   fps.updateTF(); 
                if(fps2!=undefined)  fps2.updateTF();
                if(fps3!=undefined)  fps3.updateTF();
                if(stage!=undefined)  stage.update(); 
                if(stage2!=undefined)  stage2.update();
                if(stage3!=undefined)  stage3.update();
            }
        </script>

    <body  onload="init_TF()">
